{% for a in asks %}
    <tr {% if a.player.pk == player.pk %}class="text-light bg-success"{% endif %}>
        <td style="width:  40%" class="filterable-cell">{{ a.price }}</td>
        <td style="width:  40%" class="filterable-cell">{{ a.quantity }}</td>
        <td style="width:  20%">{% if a.player.pk == player.pk %}(You!){% else %}&nbsp;{% endif %}</td>
    </tr>
{% endfor %}
