{% for r in repository %}
    <tr>
        <td class="filterable-cell" style="width:  50%">
            {% if  r.owner.role == 'seller' %}
                {{ r.cost }}
            {% else %}
                {{ r.value }}
            {% endif %}
        </td>
        <td class="filterable-cell" style="width:  50%">{{ r.quantity|default_if_none:0 }}</td>
    </tr>
{% endfor %}
